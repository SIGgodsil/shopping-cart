<html>

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    <input type="text" id="fullName" required><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" required><br>

    <label for="averageScore">Điểm trung bình:</label>
    <input type="number" step="0.01" id="averageScore" required><br>

    <button type="submit">Thêm học sinh</button>
  </form>

      <th>Tuổi</th>
      <th>Điểm trung bình</th>
    </tr>
  </table>
